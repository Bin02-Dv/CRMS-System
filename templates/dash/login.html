{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ningi Microfinance Bank CRM - Login</title>
    {% include "toast/toast.html" %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            perspective: 1000px; /* Enables 3D perspective */
            background: linear-gradient(to bottom right, #1e3a8a, #93c5fd); /* Matches CRM's blue theme */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg card-3d w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Ningi Microfinance Bank CRM</h1>
        <form id="login" class="space-y-4" method="POST">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter Email" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-600" placeholder="Enter password" required>
            </div>
            {% comment %} <div>
                <label class="block text-sm font-medium text-gray-700">Role</label>
                <select id="role" name="role" class="border p-2 w-full rounded focus:outline-none focus:ring-2 focus:ring-blue-600">
                    <option value="admin">Admin</option>
                    <option value="branch-manager">Branch Manager</option>
                    <option value="credit-officer">Credit Officer</option>
                    <option value="loan-officer">Loan Officer</option>
                    <option value="teller">Teller</option>
                </select>
            </div> {% endcomment %}
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700 card-3d">Login</button>
        </form>
        <p class="text-center text-sm text-gray-600 mt-4">Contact admin for account issues</p>
    </div>

    <!-- Popup for Feedback -->
    <div id="popup" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-white p-4 rounded shadow-lg popup hidden">
        <p id="popup-message" class="text-sm"></p>
        <button id="popup-close" class="mt-2 text-blue-600 text-sm">Close</button>
    </div>

    <div class="loader-container hide-loader">
        <div class="loader"></div>
        <div class="loader-text">System Loading...</div>
    </div>

    <script src="{% static 'js/jquery-3.5.1.js' %}"></script>

    <script>

        $(document).on('submit', '#login', function (e){
            e.preventDefault();
            var m_success = $(".success");
            var m_error = $(".error");
            var m_info = $(".info");
            var m_text = $(".message");

            var formData = new FormData(this);
            var loader = document.querySelector(".loader-container");

            loader.classList.remove("hide-loader");
            $.ajax({
                type: 'POST',
                url: "/login/",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response){
                    var success = response['success'];
                    if(success){
                        m_success.show();
                        m_error.hide();
                        m_info.hide();

                        m_text.html('');
                        m_text.append(response['message']);
                        m_text.append("Loading....");

                        loader.classList.add("hide-loader");

                        setTimeout(() => {
                            $(".toast").fadeOut();
                        }, 5000);

                        window.location.href = "/dash/";
                    }else{
                        m_error.show();
                        m_success.hide();
                        m_info.hide();

                        m_text.html('');
                        m_text.append(response['message']);
                        loader.classList.add("hide-loader");

                        setTimeout(() => {
                            $(".toast").fadeOut();
                        }, 5000);
                    }

                }
            });
        });
    </script>
