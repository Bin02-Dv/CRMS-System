{% extends "base.html" %}

{% block content %}

    <!-- Dashboard Section -->
    <section id="dashboard" class="page-section section-3d">
        <h1 class="text-2xl font-bold mb-4">Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-4 rounded shadow card-3d">
                <h2 class="text-lg">Active Customers</h2>
                <p class="text-3xl">1,250</p>
            </div>
            <div class="bg-white p-4 rounded shadow card-3d">
                <h2 class="text-lg">Active Loans</h2>
                <p class="text-3xl">₦5.2M</p>
            </div>
            <div class="bg-white p-4 rounded shadow card-3d">
                <h2 class="text-lg">Repayment Rate</h2>
                <p class="text-3xl">95%</p>
            </div>
        </div>
        <div class="mt-6 bg-white p-4 rounded shadow card-3d">
            <h2 class="text-lg mb-2">Pending Alerts</h2>
            <ul class="list-disc pl-5">
                <li>Overdue loan: Client ID 1234 (₦10,000 due)</li>
                <li>Loan application pending: Client ID 5678</li>
            </ul>
        </div>
    </section>
{% endblock %}
