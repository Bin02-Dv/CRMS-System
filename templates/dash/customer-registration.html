{% extends "base.html" %}

{% block content %}
<!-- Customer Registration & Profile Management Section -->
<section id="customer-registration" class="page-section section-3d">
    <h1 class="text-2xl font-bold mb-4">Customer Registration & Profiles</h1>
    <div class="mb-4">
        <input type="text" id="customer-search" placeholder="Search customers..." class="border p-2 w-full rounded">
    </div>
    <div class="bg-white p-4 rounded shadow card-3d mb-4">
        <h2 class="text-lg mb-2">Add New Customer</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block">Full Name</label>
                <input type="text" class="border p-2 w-full rounded" placeholder="Enter name">
            </div>
            <div>
                <label class="block">Phone Number</label>
                <input type="tel" class="border p-2 w-full rounded" placeholder="08012345678">
            </div>
            <div>
                <label class="block">Address</label>
                <input type="text" class="border p-2 w-full rounded" placeholder="Enter address">
            </div>
            <div>
                <label class="block">Account Type</label>
                <select class="border p-2 w-full rounded">
                    <option>Savings</option>
                    <option>Current</option>
                    <option>Group</option>
                </select>
            </div>
        </div>
        <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded card-3d">Register Customer</button>
    </div>
    <table class="w-full bg-white rounded shadow card-3d">
        <thead>
            <tr class="bg-gray-200">
                <th class="p-2">Name</th>
                <th class="p-2">Phone</th>
                <th class="p-2">Account Type</th>
                <th class="p-2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="p-2">Aisha Musa</td>
                <td class="p-2">08012345678</td>
                <td class="p-2">Savings</td>
                <td class="p-2"><button class="text-blue-600">View Profile</button></td>
            </tr>
            <!-- Add more rows dynamically -->
        </tbody>
    </table>
</section>

{% endblock %}
